<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <title>Lista de Tarefas</title>
    </head>
    <body>

            <div id="app">

                <header id="header">

                    
                    <h1>Lista de Tarefas</h1>
                    <label> <input id="tarefa" type="text"> </label>
                    <button id="btn-adicionar">adicionar</button>

                </header>

                <main id="tarefas-box"></main>
            </div>


            <script>
                let tarefas = []

                function removerTarefa(indice){
                    tarefas.splice(indice, 1)
                    
                    tarefasListaHTML="<ul>";
                    for(let i = 0;i < tarefas.length; i++){
                        tarefasListaHTML += "<li>" + tarefas[i].titulo + " - "+ tarefas[i].dataCriacao + "<button class='apagar' onClick=removerTarefa("+i+")>apagar</button> </li>";
                    }
                    
                    tarefasListaHTML += "</ul>"

                    document.getElementById("tarefas-box").innerHTML = tarefasListaHTML;
                    document.getElementById("tarefa").value = "";
                }


                function dataAtualFormatada(){
                var data = new Date(),
                dia  = data.getDate().toString(),
                diaF = (dia.length == 1) ? '0'+dia : dia,
                mes  = (data.getMonth()+1).toString(), //+1 pois no getMonth Janeiro come√ßa com zero.
                mesF = (mes.length == 1) ? '0'+mes : mes,
                anoF = data.getFullYear();
                return diaF+"/"+mesF+"/"+anoF;
}

        
                function adicionarTarefas(){
                    let tarefa ={                        
                        titulo : document.getElementById("tarefa").value,
                        dataCriacao: dataAtualFormatada()
                 }
                    tarefas.push(tarefa)
    
                    tarefasListaHTML="<ul>";
                    for(let i = 0;i < tarefas.length; i++){
                        tarefasListaHTML += "<li>" + tarefas[i].titulo + " - "+ tarefas[i].dataCriacao + "<button class='apagar' onClick=removerTarefa("+i+")>apagar</button> </li>";
                    }
                    
                    tarefasListaHTML += "</ul>"

                    document.getElementById("tarefas-box").innerHTML = tarefasListaHTML;
                    document.getElementById("tarefa").value = "";
                }
                    
                //botao    
                let botao = document.getElementById("btn-adicionar");
                botao.addEventListener('click', adicionarTarefas)
    
    
    
                    
    
                    
                
            </script>



















    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">

        <title>Lista de Tarefas</title>
    </head>
    <body>

            <div id="app">

                <header id="header">

                    
                    <h1>Lista de Tarefas</h1>
                    <label> <input id="tarefa" type="text"> </label>
                    <button id="btn-adicionar">adicionar</button>

                </header>

                <main id="tarefas-box"></main>
            </div>


            <script>
                let tarefas = []
        
                function adicionarTarefas(){
                    let tarefa = document.getElementById("tarefa").value;
                    tarefas.push(tarefa)
    
                    tarefasListaHTML="<ul>";
                    for(let i = 0;i < tarefas.length; i++){
                        tarefasListaHTML += "<li>" + tarefas[i] + "</li>";
                    }
                    
                    document.getElementById("tarefas-box").innerHTML = tarefasListaHTML;
                    document.getElementById("tarefa").value = "";
                }
                    
                //botao    
                let botao = document.getElementById("btn-adicionar");
                botao.addEventListener('click', adicionarTarefas)
    
    
    
                    
    
                    
                
            </script>



















    </body>
</html>

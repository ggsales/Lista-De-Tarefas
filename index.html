<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    
        <title>Lista de Tarefas</title>
    </head>
    <body>
            <div class="bg-modal" id="modal">
                <div class="modal">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <h1 id="titulo-modal">Editar tarefa:</h1>
                    <label><input id="push-modal" placeholder="insira o novo nome da tarefa" type="text"></label>
                    <div id="btn-modal">
                        <button id="btn-cancelar" onclick="fecharModal()">Cancelar</button>
                        <button id="btn-salvar" onclick="atualizaNome()">Salvar alterações</button>
                    </div>                
                </div>
            </div>  

            <div id="app">
                <header id="header">
                    <h1>Lista de Tarefas</h1>
                    <label> <input id="tarefa" type="text"> </label>
                    <button id="btn-adicionar">adicionar</button>
                </header>

                <main id="tarefas-box"></main>
            </div>

            <script src="scripts.js"></script>
    </body>
</html>
